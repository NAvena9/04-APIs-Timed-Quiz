<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Coding Quiz Timed</title>
</head>

<body>
    <header>
        <div class="scores">
            <a id="high-scores"> View Highscores </a>
        </div>
        <div class="time" id="timer">
            Time: 75
        </div>
    </header>
    <main>
        <section class="big-font" id="quiz-qs">
            Coding Quiz Challenge
        </section>

        <section class="answers" id="quiz-opt">
            Try to answer the following questions within the time limit of 75 seconds. Keep in mind that incorrect
            answers will penalize your score by ten seconds. Good luck!
        </section>

        <section id="button-container">
            <button id="start-button">Start Quiz</button>
            <button id="start-button">Start Quiz</button>
        </section>

    </main>
    <script src="./js/script.js"></script>
</body>

</html>
