<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Timed Coding Quiz</title>
</head>

<body>
    <header>
        <div class="scores">
            <a id="high-scores"> View Highscores </a>
        </div>
        <div class="time" id="timer">
            Time: 75
        </div>
    </header>
    <main>
        <section class="big-font" id="quiz-qs">
            <!-- Coding Quiz Challenge -->
        </section>

        <section class="answers" id="answer-container">
            <!-- Try to answer the following questions within the time limit of 75 seconds. Keep in mind that incorrect
            answers will penalize your score by ten seconds. Good luck! -->

        </section>

        <!-- Quiz & Buttons answ section configuration -->
    <div id="quizSect" class="hidden">

        <h3 id="questions"></h3>        

            <!-- start button -->
        <section id="button-container">
            <button id="start-button">Start Quiz</button>
        </section>
            <!-- answer buttons -->
        <div class="btn-group" id="buttonAnswers">
            <button id="btn1"><span id="op1"></span></button>
            <button id="btn2"><span id="op2"></span></button>
            <button id="btn3"><span id="op3"></span></button>
            <button id="btn4"><span id="op4"></span></button>
        </div>
        
        <!-- Questions answer -->
        <hr id="breakline">
        <h4 id="correctAnswer"> Correct ‚úÖ </h4>
        <h4 id="incorrectAnswer"> Incorrect ‚ùå </h4>
    </div>

        <!-- Honor roll/score board -->
        <div id="finalscore-container">

            <div class="honor-roll">
                <ul id="honor-list">

                    <form id="highscores-form" method="POST">
                        <label for="highscore-text">Write Your Initials:</label>
                        <input type="text" name="highscore-text" id="highscore-text">
                        <button class="button">Submit üó≥</button>
                    </form>

                </ul>

            </div>

        </div>


    </main>
    <script src="./js/script.js"></script>
</body>

</html>
